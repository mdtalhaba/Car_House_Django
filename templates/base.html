<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Car House</title>
</head>
<body style="background-color: rgb(244, 249, 252);">

  {% for message in messages %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if message.tags == 'success' %}
    <script>
        Swal.fire({
            icon: "success",
            title: "{{message}}",
            showConfirmButton: false,
            timer: 2000
          });
    </script>
    {% endif %}
    {% endfor %}
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 z-3" style="overflow: hidden; position: fixed; top: 0;">
            <div class="container">
              <a class="navbar-brand fw-bold fs-2" href="#">Car <span class="text-warning">House</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
                  </li>
                </ul>
                <div class="d-flex gap-3">
                  {% if user.is_authenticated %}
                    <a class=" btn text-light" href="{% url "home" %}">Profile</a>
                    <a class=" btn text-light" href="{% url "logout" %}">Log Out</a>
                  {% else %}
                    <a class=" btn text-light" href="{% url "signup" %}">Sign Up</a>
                    <a class=" btn text-light" href="{% url "login" %}">Log In</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>

      <section style="margin-top: 70px">
        {% block content %}

        {% endblock content %}
      </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
